{% extends 'trip/base.html' %}

{% load crispy_forms_tags %}


<title>
        {% block title %}
        {{ block.super }}  Login     
        {% endblock title %}
</title>
        
        
{% block content %}


<div class="container">
   
            <h4 class="h3 mb-3 font-weight-normal">Welcome to the Login Page!</h4>
         
            <h5 class="h4 mb-3 font-weight-normal">Login Form.</h5>
            <form method="post">
                {% csrf_token %}
                <p>{{ form|crispy }}</p>
                <button class="btn waves-effect red lighten-2 z-depth-3" type="submit">Login</button>
            </form>

       

</div>

{% endblock %}
