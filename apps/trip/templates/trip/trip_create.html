{% extends 'trip/base.html' %}

{% load crispy_forms_tags %}

<title>
        {% block title %}
        {{ block.super }}  Create Travel Plan
        {% endblock title %}
</title>
        
        
{% block content %}


<div class="container">
		<div class="h3 mb-3 font-weight-normal flex-center">
			<h3 class="h3 mb-3 font-weight-normal sred">Welcome to the Create a Travel Plan Page!</h3>
			<div class="jumbotron-trav blue darken-4 ">
				<h5 class="h4 mb-3 font-weight-normal afav">Travel Plan Form</h5>
				<form action="" method="post" class="form-control-lg blue darken-4">
					{% csrf_token %}

					<p>{{ form|crispy }}</p>				

					<button class="btn waves-effect orange darken-1 z-depth-3" type="submit">Add</button>

				</form>
			</div>
		</div>
</div>

{% endblock %}
