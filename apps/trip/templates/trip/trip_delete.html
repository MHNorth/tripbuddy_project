{% extends 'trip/base.html' %}

<title>
        {% block title %}
        {{ block.super }}  User Dashboard
        {% endblock title %}
</title>
        
        
{% block content %}


<div class="container">
		<div class="card-panel blue darken-4 flex-container">
				<h4 class="h3 mb-3 font-weight-heavy afav">Confirm Delete</h4>

			<form action="" method="post">
				{% csrf_token %}

				<h5 class="h5 mb-3 font-weight-heavy white-text">Are you sure you want to delete the "{{ object.destination }}" destination?</h5><br>

				<button class="btn btn-warning red accent-4" type="submit" value="remove">Delete</button> &nbsp;<span><a href="{% url 'dash' %}" class="btn btn-primary orange darken-1">No</a></span>

			</form>

		</div>
</div>

{% endblock %}
